<form class="form-container" (ngSubmit)="onSubmit()">
    <h2>Create an account</h2>

    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" required />

    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>Address</label>
    <input type="text" [(ngModel)]="address" name="address" />

    <label>Phone</label>
    <input type="tel" [(ngModel)]="phone" name="phone" />

    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <label>Repeat Password</label>
    <input type="password" [(ngModel)]="repeatPassword" name="repeatPassword" required />

    <button type="submit">Submit</button>
    <button type="button" (click)="goToLogin()">Back to Login</button>
</form>
